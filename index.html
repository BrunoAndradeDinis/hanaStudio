<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hana Studio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/principal/principal.css">
    <link rel="stylesheet" href="./assets/css/rodape/rodape.css">

</head>

<body>
    <!-- Header  -->
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <a href="#"><h1><img class="cabecalho__logo img" src="./assets/images/Group 63.png" alt="Studio Hana logotigo"></h1></a>
        </div>
        <nav >
            <ul class="cabecalho__nav--lista">
                <li><a href="#">home</a></li>
                <li><a href="#">sobre</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main  -->
    <section class="principal">
        <div class="principal__espaco">
            <div class="principal__logo">
                <img src="./assets/images/LOGO ROSA 1.png" alt="Kanji Hana rosa">
            </div>
        </div>
        <div class="principal__info">
            <div>
            <p>Estúdio de design com foco em branding, identidade visual e social media.</p>
            <p>Amplificando arte desde 2020.</p>
            <button type="button" class="botoes">+ sobre</button>
            </div>
            
        </div>
        <div class="principal__imagens">
            <img src="./assets/images/capa 8.png" alt="Empresa Fei tô! ">
            <img src="./assets/images/capa 7.png" alt="Empresa Glow up">
            <img src="./assets/images/capa 9.png" alt="Empesa Lady Lucy">

            <button type="button" class="botoes">+ portfólio</button>
        </div>
    </section>
    <!-- Footer  -->
    <footer>
        <p>@ 2023 HANA studio</p>
    </footer>
</body>

</html>
